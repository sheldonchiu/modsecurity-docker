# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

monthly-run-workflow:
   triggers:
     - schedule:
         # Every month
         cron: "0 1 1 */1 *"
         filters:
           branches:
             only:
               - circleci-project-setup

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: /app
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: jdrouet/docker-with-buildx:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version:  18.09.3
          docker_layer_caching: true
      - deploy:
          name: Push application Docker image
          command: |
              echo "$DOCKER_HUB_PWD" |docker login -u $DOCKER_HUB_USER_ID --password-stdin registry.gitlab.com
              docker buildx build --push --platform linux/arm64/v8,linux/amd64 --tag $DOCKER_ENDPOINT/modsecurity-nginx:latest .
              # docker tag app $DOCKER_ENDPOINT/modsecurity-nginx:$CIRCLE_SHA1
              # docker tag app $DOCKER_ENDPOINT/modsecurity-nginx:latest
              # docker push $DOCKER_ENDPOINT/modsecurity-nginx:$CIRCLE_SHA1
              # docker push $DOCKER_ENDPOINT/modsecurity-nginx:latest
              

