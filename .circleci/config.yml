# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: /app
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: jdrouet/docker-with-buildx:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version:  20.10.11
          docker_layer_caching: true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .

      - deploy:
          name: Push application Docker image
          command: |
              echo "$DOCKER_HUB_PWD" |docker login -u $DOCKER_HUB_USER_ID --password-stdin registry.gitlab.com
              docker tag app $DOCKER_ENDPOINT/modsecurity-nginx:$CIRCLE_SHA1
              docker tag app $DOCKER_ENDPOINT/modsecurity-nginx:latest
              docker push $DOCKER_ENDPOINT/modsecurity-nginx:$CIRCLE_SHA1
              docker push $DOCKER_ENDPOINT/modsecurity-nginx:latest
              

